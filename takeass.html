<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Taker Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2a3d66;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    form button {
      background: #2a3d66;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .assignment {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .assignment button {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .rewards {
      background: #fffae6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Assignment Sharing & Reward System</h1>
  </header>
  
  <div class="container">
    <div class="rewards">
      Your Reward Points: <span id="rewardPoints">0</span>
    </div>

    <h2>Submit an Assignment</h2>
    <form id="assignmentForm">
      <input type="text" id="title" placeholder="Assignment Title" required>
      <textarea id="description" placeholder="Assignment Description" rows="4" required></textarea>
      <button type="submit">Submit Assignment</button>
    </form>

    <h2>Available Assignments</h2>
    <div id="assignmentsList"></div>
  </div>

  <script>
    const assignmentForm = document.getElementById('assignmentForm');
    const assignmentsList = document.getElementById('assignmentsList');
    const rewardPointsEl = document.getElementById('rewardPoints');
    let rewardPoints = 0;

    assignmentForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      const assignmentDiv = document.createElement('div');
      assignmentDiv.className = 'assignment';
      assignmentDiv.innerHTML = `
        <h3>${title}</h3>
        <p>${description}</p>
        <button onclick="completeAssignment(this)">Mark as Completed</button>
      `;

      assignmentsList.appendChild(assignmentDiv);

      assignmentForm.reset();
    });

    function completeAssignment(button) {
      button.parentElement.remove();
      rewardPoints += 10; // +10 points for completing
      rewardPointsEl.textContent = rewardPoints;
      alert("Assignment completed! You earned 10 points.");
    }
  </script>
</body>
</html>
