<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2a3d66;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #27ae60;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #219150;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      background: #d5f5e3;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“˜ Revision Planner</h1>
    <p>Plan and track your study sessions</p>
  </header>

  <div class="container">
    <h2>Add Your Revision Task</h2>
    <form id="taskForm">
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="time" id="time" required>
      <button type="submit">âž• Add Task</button>
    </form>

    <h2>My Revision Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script>
    const form = document.getElementById("taskForm");
    const subjectInput = document.getElementById("subject");
    const timeInput = document.getElementById("time");
    const taskList = document.getElementById("taskList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const subject = subjectInput.value;
      const time = timeInput.value;

      const li = document.createElement("li");
      li.innerHTML = `<span>${subject} - ${time}</span>`;

      // Mark as completed when clicked
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      subjectInput.value = "";
      timeInput.value = "";
    });
  </script>

</body>
</html>
