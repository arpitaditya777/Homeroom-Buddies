<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubt Resolver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    header {
      background-color: #2a3d66;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    .ask-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .ask-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }

    .ask-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2a3d66;
      color: white;
      cursor: pointer;
    }

    .doubts-list {
      margin-top: 20px;
    }

    .doubt-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .doubt-question {
      font-weight: bold;
      color: #2c3e50;
    }

    .doubt-answer {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
      padding-left: 10px;
      border-left: 3px solid #2a3d66;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ùì Doubt Resolver</h1>
    <p>Ask & Learn ‚Äì Get instant help from AI or mentors!</p>
  </header>

  <div class="container">
    <!-- Ask Box -->
    <div class="ask-box">
      <textarea id="doubtInput" placeholder="Type your doubt here..."></textarea>
      <br>
      <button onclick="submitDoubt()">Submit Doubt</button>
    </div>

    <!-- Doubts List -->
    <div class="doubts-list" id="doubtsList">
      <h2>üí° Previous Doubts</h2>
    </div>
  </div>

  <script>
    function submitDoubt() {
      let input = document.getElementById("doubtInput");
      let doubtText = input.value.trim();
      
      if (doubtText === "") {
        alert("Please type your doubt before submitting!");
        return;
      }

      // Create doubt card
      let doubtCard = document.createElement("div");
      doubtCard.classList.add("doubt-card");

      let question = document.createElement("div");
      question.classList.add("doubt-question");
      question.textContent = "Q: " + doubtText;

      let answer = document.createElement("div");
      answer.classList.add("doubt-answer");
      answer.textContent = "Answer: This will be resolved by AI/mentor soon. (Demo response)";

      doubtCard.appendChild(question);
      doubtCard.appendChild(answer);

      // Add to doubts list
      document.getElementById("doubtsList").appendChild(doubtCard);

      // Clear input
      input.value = "";
    }
  </script>
</body>
</html>
