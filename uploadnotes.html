<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #2a3d66;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Your Notes</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="file">Choose File:</label><br>
      <input type="file" name="noteFile" id="file" required><br>
      <button type="submit">Upload</button>
    </form>
  </div>
