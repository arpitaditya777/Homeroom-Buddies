<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Learning Streak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2a3d66;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .btn {
      background: #2a3d66;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .progress-container {
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0078d7, #00c6ff);
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.5s;
    }
    .reward {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üî• Daily Learning Streak Tracker üî•</header>

  <div class="container">
    <h2>Welcome Back!</h2>
    <p>Track your streak by completing today‚Äôs task.</p>
    
    <button id="taskBtn" class="btn">‚úÖ Complete Today‚Äôs Task</button>

    <h3>Current Streak: <span id="streak">0</span> Days</h3>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="reward" id="reward">üéâ Congratulations! You earned a 10-Day Streak Reward! üéÅ</div>
  </div>

  <script>
    let streak = localStorage.getItem("streak") ? parseInt(localStorage.getItem("streak")) : 0;
    let lastDate = localStorage.getItem("lastDate");

    const streakDisplay = document.getElementById("streak");
    const progressBar = document.getElementById("progressBar");
    const reward = document.getElementById("reward");
    const taskBtn = document.getElementById("taskBtn");

    function updateUI() {
      streakDisplay.textContent = streak;
      let percent = (streak % 10) * 10;
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";

      if (streak % 10 === 0 && streak !== 0) {
        reward.style.display = "block";
      } else {
        reward.style.display = "none";
      }
    }

    taskBtn.addEventListener("click", () => {
      let today = new Date().toDateString();

      if (lastDate !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", today);
        lastDate = today;
        updateUI();
      }
    });

    updateUI();
  </script>
</body>
</html>
